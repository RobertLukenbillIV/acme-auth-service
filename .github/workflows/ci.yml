name: CI

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: acme_auth_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      run: mvn clean compile -B

    - name: Run tests
      env:
        JWT_SECRET: ${{ secrets.JWT_SECRET_TEST || 'test-secret-key-for-ci-that-is-long-enough-for-hs256-algorithm-minimum-256-bits-required' }}
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/acme_auth_test
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: postgres
      run: mvn test -B

    - name: Generate test coverage report
      run: mvn jacoco:report

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Package application
      run: mvn package -DskipTests -B

    - name: Run security scan with OWASP Dependency Check
      run: mvn org.owasp:dependency-check-maven:check -DfailBuildOnCVSS=7

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: acme-auth-service
        path: target/*.jar
        retention-days: 7

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run SpotBugs
      run: mvn spotbugs:check
      continue-on-error: true

    - name: Check code style
      run: mvn checkstyle:check
      continue-on-error: true
