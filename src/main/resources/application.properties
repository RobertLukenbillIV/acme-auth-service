spring.application.name=acme-auth-service
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:authdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# WARNING: This is a development-only secret. For production:
# 1. Use a secure random secret (at least 256 bits)
# 2. Store in environment variable: JWT_SECRET
# 3. Never commit production secrets to version control
jwt.secret=${JWT_SECRET:acme-auth-secret-key-please-change-in-production-min-256-bits}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# CORS Configuration (Development - allows localhost)
# For production, set CORS_ALLOWED_ORIGINS environment variable
cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000,https://*.app.github.dev

# Flyway Configuration (disabled for H2 development)
spring.flyway.enabled=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Logging
logging.level.com.acme.auth=DEBUG
logging.level.org.springframework.security=DEBUG
