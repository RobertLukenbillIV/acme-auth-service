# Test Profile Configuration - Uses H2 in-memory database

# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable Flyway for tests
spring.flyway.enabled=false

# H2 Console
spring.h2.console.enabled=false

# JWT Configuration for tests
jwt.secret=test-secret-key-for-ci-that-is-long-enough-for-hs256-algorithm-minimum-256-bits-required
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# Logging
logging.level.com.acme.auth=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# CORS - not needed for tests
cors.allowed-origins=http://localhost:3000
